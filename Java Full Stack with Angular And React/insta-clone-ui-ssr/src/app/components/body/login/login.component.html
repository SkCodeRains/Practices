<div
    class="login d-flex flex-column align-content-center justify-content-center center border border-1 border-dark p-2">
    <div aria-disabled="false" role="button" tabindex="0" style="cursor: pointer;"><i data-visualcompletion="css-img"
            aria-label="Instagram" class="" role="img"
            style="background-image: url(&quot;https://static.cdninstagram.com/rsrc.php/v3/ys/r/WBLlWbPOKZ9.png&quot;); background-position: 0px 0px; background-size: 176px 264px; width: 174px; height: 50px; background-repeat: no-repeat; display: inline-block;"></i>
    </div>

    <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
        <div class="form-group instaform">
            <div class="form-input">
                <label for="username">Username : &nbsp;</label>
                <input id="username" type="text" formControlName="username" required="true">
            </div>
        </div>
        <div class="form-group instaform">
            <div class="form-input">
                <label for="password">Password : </label>
                <input id="password" type="password" formControlName="password" required="true">
            </div>
        </div>
        <ng-container *ngIf="!login">
            <div class="form-group instaform">
                <div class="form-input">
                    <label for="name">Full Name : </label>
                    <input id="name" type="text" formControlName="person_name" required="true">
                </div>
            </div>

            <div class="form-group instaform">
                <div class="form-input">
                    <label for="email">Email : </label>
                    <input id="email" type="email" formControlName="email" required="true">
                </div>
            </div>

            <div class="form-group instaform">
                <div class="form-input">
                    <label for="birthDate">Select date : </label>
                    <app-datepicker-popup
                        (dateChange)="userForm.controls['birthDate'].setValue($event)"></app-datepicker-popup>
                </div>
            </div>
            <div class="d-flex">
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" formControlName="gender" name="gender" id="inlineRadio1" value="male" required="true">
                    <label class="form-check-label" for="inlineRadio1">Male</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" formControlName="gender" name="gender" id="inlineRadio2" value="female" required="true">
                    <label class="form-check-label" for="inlineRadio2">Female</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" formControlName="gender" name="gender" id="inlineRadio3" value="other" required="true">
                    <label class="form-check-label" for="inlineRadio3">Other</label>
                </div>
            </div>
        </ng-container>

        <button type="submit" class="btn btn-primary" [disabled]="userForm.invalid">Submit</button>

        <div class="form-input">
            <label for="password"> {{login?"Don't":""}} have account </label>
            <button type="submit" class="btn text-white" (click)="toggleUserLogin()">
                {{login?"Sign Up":"Login"}}
            </button>
        </div>

    </form>

</div>
