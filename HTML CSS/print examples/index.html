<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>

<script defer src="https://unpkg.com/pagedjs/dist/paged.polyfill.js"></script> -->
<style>
    html,
    body,
    td {
        margin: 0;
        padding: 0;
    }


    :root {
        --counter: 0;
    }

    @page {
        size: portrait;
    }

    table {
        width: 100%;
        margin: auto;
        counter-reset: page;
    }

    .page-header {
        display: table-header-group;
        background: red;
    }

    .page-footer {
        display: table-footer-group;
        background: green;
        position: fixed;
        bottom: 0;

    }

    tbody {
        background-color: aqua;
        height: 100%;
        width: 100%;
    }

    .page-body {

        display: table-row-group;
        counter-reset: page;

    }

    .item {
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
        page-break-after: always;
        flex-grow: 1;
        background-color: yellow;
    }

    .item::after {
        counter-increment: page 1;
        --counter:counter(page)
    }
    .footer-data::after{
        content: var(--counter);
    }
</style>

<body>

        <tfoot class="page-footer">
            <tr>
                <td>
                    <div class="footer-data">this is the footer</div>
                </td>
            </tr>
        </tfoot>

        <tbody>
            <tr>
                <td>
                    <div class="item">
                        data
                    </div>

                    <div class="item">
                        data
                    </div>

                    <div class="item">
                        data
                    </div>
                </td>
            </tr>
        </tbody>
    </table>
